<html>

<head>
    <title>Sudoku</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >

    <link rel="stylesheet" type="text/css" href="css/res/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="js/res/jquery.js" type="text/javascript"></script>
    <script src="js/res/bootstrap.js" type="text/javascript"></script>

    <script src="js/painter.js" type="text/javascript"></script>
    <script src="js/preferences.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>

<body>
    <div class="jumbotron accent">
        <h1 class="display-4">Hello!</h1>
        <hr class="my-4">
        <p class="lead">Welcome to The Most Fantastic Sudoku Game!</p>
      </div>

    <div id="main">
        <span id="display_sudoku_type" class="larger">Variation</span><br>
        <form action='game.html' method='GET'>
            <input type="hidden" class="pref_color_scheme" name="color_scheme" value="0" />
            <input type="hidden" class="pref_sudoku_type" name="sudoku_type" value="0" />
            <input type="hidden" name='difficulty' value="1">
            <button type="submit" class="btn btn-success btn-lg btn-block" class="btnStart">Easy</button>
        </form>
        <form action='game.html' method='GET'>
            <input type="hidden" class="pref_sudoku_type" name="sudoku_type" value="0" />
            <input type="hidden" class="pref_color_scheme" name="color_scheme" value="0" />
            <input type="hidden" name='difficulty' value="2">
            <button type="submit" class="btn btn-primary btn-lg btn-block" class="btnStart">Medium</button>
        </form>
        <form action='game.html' method='GET'>
            <input type="hidden" class="pref_sudoku_type" name="sudoku_type" value="0" />
            <input type="hidden" class="pref_color_scheme" name="color_scheme" value="0" />
            <input type="hidden" name='difficulty' value="3">
            <button type="submit" class="btn btn-danger btn-lg btn-block" class="btnStart">Hard</button>
        </form>
        <form action='settings.html' method='GET'>
            <input type="hidden" class="pref_sudoku_type" name="sudoku_type" value="0" />
            <input type="hidden" class="pref_color_scheme" name="color_scheme" value="0" />
            <button type="submit" class="btn btn-secondary btn-lg btn-block btnBottom" id="btnSettings">Settings</button>
        </form>
    </div>
    </div>
    <div id="loadingContainer" class="background"><div id="loading"></div></div>
</body>

</html>
