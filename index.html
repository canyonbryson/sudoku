<html>

<head>
    <title>Sudoku</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/res/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="js/res/jquery.js" type="text/javascript"></script>
    <script src="js/res/bootstrap.js" type="text/javascript"></script>

    <script src="js/cookies.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>

<body>
    
    <h1 class='jumbotron'>Welcome to the most fantastic Sudoku Generator!</h1>

    <div id="main">
        <form action='game.html' method='GET'>
            <input name='difficulty' type="hidden" value="50">
            <button type="submit" class="btn btn-success btn-lg btn-block" id="btnGenerate">Easy</button>
        </form>
        <form action='game.html' method='GET'>
            <input name='difficulty' type="hidden" value="100">
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="btnGenerate">Medium</button>
        </form>
        <form action='game.html' method='GET'>
            <input name='difficulty' type="hidden" value="150">
            <button type="submit" class="btn btn-danger btn-lg btn-block" id="btnGenerate">Hard</button>
        </form>

    </div>
    </div>

</html>
